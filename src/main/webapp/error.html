  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
        	<div class="alert alert-error">
	        	Resource NOT found, return to HOME within <span id='container'></span> seconds!
			</div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
			Powered by: <a href="http://www.idocv.com">I Doc View</a>&nbsp;&nbsp;&nbsp;Email: <a href="mailto:support@idocv.com">support@idocv.com</a>

    <!-- Le javascript
    ================================================== -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/static/jquery/js/jquery-1.9.1.min.js"><\/script>')</script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/idocv/js/stat.js"></script>
	<script>
		var time = 5; //How long (in seconds) to countdown
		var page = "http://www.idocv.com"; //The page to redirect to
		function countDown(){
			time--;
			gett("container").innerHTML = time;
			if(time == 0){
				window.location = page;
			}
		}
		function gett(id){
			if(document.getElementById) return document.getElementById(id);
			if(document.all) return document.all.id;
			if(document.layers) return document.layers.id;
			if(window.opera) return window.opera.id;
		}
		function init(){
			if(gett('container')){
				setInterval(countDown, 1000);
				gett("container").innerHTML = time;
			} else {
				setTimeout(init, 50);
			}
		}
		document.onload = init();
	</SCRIPT>

  </body>
